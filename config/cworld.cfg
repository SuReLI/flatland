/**
 * @brief Continuous world configuration file
 */
xsize = 5.; ///< Horizontal dimension of the environment
ysize = 5.; ///< Vertical dimension of the environment

xgoal = 2.; ///< x coordinate of the goal center
ygoal = 4.; ///< y coordinate of the goal center
rgoal = .1; ///< radius of the goal

/**
 * @brief Rectangles configuration
 *
 * Set the number of rectangles and the parameters of each one as follows.
 * The x coordinate of the ith rectangle's center is called cr<i>0
 * The y coordinate of the ith rectangle's center is called cr<i>1
 * The x dimention of the ith rectangle is called dr<i>0
 * The y dimention of the ith rectangle is called dr<i>1
 */
nb_rectangles = 2; ///< Number of rectangles

cr00 = 3.5; cr01 = 4.;
dr00 = 2.; dr01 = 1.;

cr10 = 2.; cr11 = 3.;
dr10 = 1.; dr11 = .3;

/**
 * @brief Circles configuration
 *
 * Set the number of cricles and the parameters of each one as follows.
 * The x coordinate of the ith circle's center is called cc<i>0
 * The y coordinate of the ith circle's center is called cc<i>1
 * The radius of the ith circle is called r<i>
 */
nb_circles = 3; ///< Number of circles
cc00 = 3.;
cc01 = 2.;
r0 = .5;

cc10 = 2.;
cc11 = 1.8;
r1 = .7;

cc20 = 4.;
cc21 = 3.5;
r2 = .6;

