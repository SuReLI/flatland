/**
 * @brief World configuration file
 */

/**
 * @brief Dimensions of the environment
 */
xsize = 3.; ///< Horizontal
ysize = 3.; ///< Vertical

/**
 * @brief Initial state of the agent
 */
initial_state_x = 1.5; ///< Initial x coordinate
initial_state_y = 0.5; ///< Initial y coordinate
initial_state_v = .1; ///< Initial velocity
initial_state_theta = 0.; ///< Initial angle with x-axis (deg)

/**
 * @brief Reward configuration
 *
 * Reward model selector:
 * Select which model of reward is used
 * default: Waypoint reward
 *   The number of waypoints is nb_wp
 *   Set the parameters of each waypoint as follows:
 *   The x coordinate of the ith goal's center is called xgoal<i>
 *   The y coordinate of the ith goal's center is called ygoal<i>
 *   The radius of the ith goal is called rgoal<i>
 * 0: Heatmap reward
 *   TODO
 */
reward_model_selector = 1;
nb_wp = 1; ///< Number of waypoints
x_wp0 = 1.5;
y_wp0 = 2.5;
r_wp0 = .1;

/**
 * @brief Rectangles walls configuration
 *
 * Set the number of rectangles and the parameters of each one as follows:
 * The x coordinate of the ith rectangle's center is called x_rect<i>
 * The y coordinate of the ith rectangle's center is called y_rect<i>
 * The height of the ith rectangle is called h_rect<i>
 * The width of the ith rectangle is called w_rect<i>
 */
nb_rectangles = 1; ///< Number of rectangles

x_rect0 = 1.5;
y_rect0 = 1.5;
h_rect0 = .6;
w_rect0 = 1.8;

x_rect1 = 2.5;
y_rect1 = 0.;
h_rect1 = .1;
w_rect1 = 6.;

x_rect2 = 2.5;
y_rect2 = 5.;
h_rect2 = .1;
w_rect2 = 6.;

x_rect3 = 0.;
y_rect3 = 2.5;
h_rect3 = 6.;
w_rect3 = .1;

x_rect4 = 5.;
y_rect4 = 2.5;
h_rect4 = 6.;
w_rect4 = .1;

/**
 * @brief Circles walls configuration
 *
 * Set the number of circles and the parameters of each one as follows:
 * The x coordinate of the ith circle's center is called x_circ<i>
 * The y coordinate of the ith circle's center is called y_circ<i>
 * The radius of the ith circle is called r_circ<i>
 */
nb_circles = 0; ///< Number of circles
x_circ0 = 1.9;
y_circ0 = 2.8;
r_circ0 = .6;

x_circ1 = 3.1;
y_circ1 = 2.2;
r_circ1 = .6;

x_circ2 = 3.8;
y_circ2 = 3.8;
r_circ2 = .6;

x_circ3 = 2.2;
y_circ3 = .8;
r_circ3 = .5;

x_circ4 = .8;
y_circ4 = 3.8;
r_circ4 = .5;

