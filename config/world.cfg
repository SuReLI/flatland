/**
 * @brief Reward configuration
 *
 * Reward model selector:
 * Select which model of reward is used
 * default: Waypoint reward
 *   nb_wp = number of waypoints
 *   Set the parameters of each waypoint as follows:
 *   The x coordinate of the ith goal's center is called xgoal<i>
 *   The y coordinate of the ith goal's center is called ygoal<i>
 *   The radius of the ith goal is called rgoal<i>
 * 0: Heatmap reward
 *   number of waypoints = number of reward field
 *   Set the parameters of each reward field as follows:
 *   x_rf<i> = x initial position of the ith reward field
 *   y_rf<i> = y initial position of the ith reward field
 *   vx_rf<i> = x velocity of the ith reward field
 *   vy_rf<i> = y velocity of the ith reward field
 *   sigma_rf<i> = standard deviation of the ith reward field
 *   magnitude_rf<i> = magnitude of the ith reward field
 */
