/**
 * @brief Environment configuration
 *
 * Note for the action space definition: first define the number of actions,
 * then define the coordinate changes of each actions as done below.
 */
is_world_continuous = true; ///< Set to true if the environment is continuous
grid_path = "./config/gridworld.cfg"; ///< grid definition for discrete world
cworld_path = "./config/cworld.cfg"; ///< world definition for continuous world
trajectory_output_path = "./data/trajectory.csv"; ///< Path for trajectory backup
misstep_probability = .1; ///< Probability for another action to be applied instead of the undertaken one

/**
 * @brief Actions configuration
 *
 * Set the number of actions and the parameters of each one as follows.
 * - if action_definition_selector = 0 (Cartesian coordinates)
 * The x coordinate of the ith action is called a<i>0
 * The y coordinate of the ith action is called a<i>1
 * - if action_definition_selector = 1 (Polar coordinates)
 * The magnitude of the ith action is called a<i>m
 * The angle of the ith action is called a<i>a
 *
 * @warning Make sure the action space is compatible with the world configuration.
 * @warning Action coordinates are double values.
 * @warning Angles unity must be degrees.
 */
nb_actions = 8; ///< Number of actions
action_definition_selector = 1; ///< Cartesian or Polar coordinates (default is cartesian)
a00 =  0.; a01 = +1.;
a10 =  0.; a11 = -1.;
a20 = +1.; a21 =  0.;
a30 = -1.; a31 =  0.;

a0m = +.2; a0a = 0.;
a1m = +.2; a1a = 45.;
a2m = +.2; a2a = 90.;
a3m = +.2; a3a = 135.;
a4m = +.2; a4a = 180.;
a5m = +.2; a5a = 225.;
a6m = +.2; a6a = 270.;
a7m = +.2; a7a = 315.;

/**
 * @brief Agent configuration
 */
initial_state_x = 4.; ///< Initial x/row coordinate of the state @warning: double
initial_state_y = 1.; ///< Initial y/col coordinate of the state @warning: double

/**
 * @brief Policy configuration
 *
 * Policy selector:
 * default: random policy
 * 0: UCT policy
 * 1: OLUCT policy
 *
 * Default policy selector:
 * default: random policy
 * 0: go-straight policy
 * @todo: implement 'go-straight' policy
 *
 * Decision criterion selector for OLUCT algorithm:
 * default: plain OLUCT
 */
policy_selector = 0;
default_policy_selector = 0;
decision_criterion_selector = 0;

tree_search_budget = 100; ///< budget for tree-search algorithms
default_policy_horizon = 100; ///< horizon for the default policy roll-out
discount_factor = .9; ///< discount factor

uct_cst = .5; ///< constant for UCT formula

